<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="header">ETCH-A-SKETCH</h1>
        <div class="sizechange">
            <input type="button" class="size" value="Change size"/>
            <button class="btn" id="clear">Clear</button>
        </div>
        <div class="gridbox"> </div>
        <div class="btns">
            <button class="btn" id="black">Black</button>
            <button class="btn" id="random">Random</button>
            <button class="btn" id="choose">Any Color</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="increment">Darken</button>
        </div>
        <div class="footer">Created by NavR for the The Odin Project June 2023.</div>
    </div>
    
</body>
</html>
