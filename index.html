<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="header">ETCH-A-SKETCH</h1>
        <div class="sizechange">
            <input type="button" class="btn" id="inputbtn" value="choose grid size" input="16"/>
            <button class="btn" id="clear">Clear</button>
        </div>
        <div class="bottom">
            <div class="gridbox"> </div>
            <div class="btns">
                <button class="btn" id="black" onclick="getColor('black')">Black</button>
                <button class="btn" id="random" onclick="getColor('random')">Random</button>
                <div class="picks">
                    <label for="color-picker" id="colorpick">Choose color</label>
                    <input type="color" class="btn" id="colorpicker" value="#e66465" onclick="getColor('anycolor')">
                </div>
                <button class="btn" id="eraser" onclick="getColor('white')">Eraser</button>
                <button class="btn" id="increment" onclick="getColor('gray')">Gray</button>
            </div>
        </div> 
    <div class="footer">Created by NavR for the The Odin Project June 2023.</div>
    
</body>
</html>
